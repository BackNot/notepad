<html>
<head>
    <!-- STYLES -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="container-fluid d-flex flex-column max-size background-color">
    <div class="row">
        <div class="col-md-12 text-left">
            <input type="button" id="open" class="btn btn-sm btn-success" value="open"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <span class="display-4">Learning notebook</span>
        </div>
        <div class="col-md-6 text-center lead">
            <input id="name" type="text" placeholder="Name of page" />
        </div>
        <div class="col-md-6 text-center lead">
            <div id="date"></div>
        </div>
    </div>
    <div class="row flex-grow-1">
        <div class="col-md-12">
            <div>Rules</div>
        </div>
    </div>
    <div class="row flex-grow-1">
        <div class="col-md-12">
            <div>Examples</div>
        </div>
    </div>
    <div class="row flex-grow-1">
        <div class="col-md-3">
            <div>Word</div>        
            <textarea id="word-area" class="almost-max-size background-color"></textarea>

        </div>
        <div class="col-md-3">
            <div>Translatation</div>
            <textarea id="word-translation-area" class="almost-max-size background-color"></textarea>

        </div>
        <div class="col-md-3">
            <div>Verb</div>
            <textarea id="verb-area" class="almost-max-size background-color"></textarea>
        </div>
        <div class="col-md-3">
            <div>Translatation</div>
            <textarea id="verb-translation-area" class="almost-max-size background-color"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <input type="button" id="save-notebook" class="btn btn-sm btn-success" value="save" />
        </div>
    </div>
</div>

</body>
<div class="modal" id="modal-choose" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Click something</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Choose</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</html>
